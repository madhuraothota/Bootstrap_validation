<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMO</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="contact" class="get-started bg-white text-white">
    <div class="container">
      <!-- Content -->
      <div class="row text-white">
        <div class="col-12 col-lg-8">
          <div class="cta-info w-100">
            <div id="logo">
              <img class="img-fluid" src="/images/titleimg.png" alt="logo">
            </div>
            <div id="co-promo">
              <img class="img-fluid" src="/images/The Next Gen LMS Platform.png" alt="titlehead">
            </div>
            <div id="line">
              <img class="img-fluid" src="/images/Vector 769.png" alt="line">
            </div>
            <div id="quote">
              <img class="img-fluid" src="/images/Train, Track & Evaluate Your Team - All In One Place.png" alt="quote">
            </div>
            <a href="login.html"><button type="button" class="rounded-pill btn-rounded">
                Login to scroll down
              </button></a>
          </div>
        </div>
        <div class="col-12 col-lg-4 ">
          <!-- Form -->
          <div class="form w-100 pb-2">
            <h4 class="display-2--title mt-5 ms-2 mb-5 text-white">Get Your Free LMS Platform Now</h4>
            <form action="#" class="row needs-validation was-validated" novalidate>
              <div class="col-lg-6 col-md-6  mb-4">
                <input type="text" class="form-control" id="firstname" placeholder="FirstName*" required>
                             
              </div>
              <div class="col-lg-6 col-md-6 mb-4">
                <input type="text" class="form-control" id="lastname" placeholder="LastName" required>
                            
              </div>
              <div class="col-lg-6 col-md-6 mb-4 ">
                <select id="inputState" class="form-select" required>
                  <option value="">Country</option>
                  <option value="USA">USA</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">UK</option>
                </select>
                
              </div>
              <div class="col-lg-6 col-md-6 mb-4">
                <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" required>
                            
              </div>
              <div class="col-12 mb-3 mb-4">
                <input type="text" class="form-control" id="orgname" placeholder="Organization Name*" required>
                
              </div>
              <div class="col-lg-6 col-md-6 mb-4">
                <select id="orgsize" class="form-select" required>
                  <option selected>Organization Size*</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                </select>
              
              </div>
              <div class="col-lg-6 col-md-6 mb-4">
                <input type="email" class="form-control" id="workemail" placeholder="Work Email ID*" required>          
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="success-outlined" required>
                  <div id="textone">
                    <p><span>I authorize *Eduonix Solutions Pvt Ltd and its representatives Call,SMS,Email</span></p>
                  </div>
                  <div id="texttwo">
                    <p><span>or WhatApp me aboutits products and offers.This consent overrides anyregistration for
                        DNC/</span></p>
                  </div>
                  <div id="textthree">
                    <p><span>NDNC</span></p>
                  </div>
                </div>
              </div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
              </button>
              <!-- Modal -->
              <div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        Submitted Successfuly
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="/assets/js/bootstrap.bundle.js"></script>
  <script src="login.js"></script>
</body>

</html>
