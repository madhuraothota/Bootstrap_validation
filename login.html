<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning bootstrap version 5 with sass</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Form -->
    <div class="form-container col-12 col-lg-4 ">
        <div class="form w-100 pb-2">
            <div id="form-headone">
                <h4 class="display-2--title mt-5 ms-2 mb-5 text-white">Please fill the form Now</h4>
            </div>
            <div id="form-headtwo">
                <h6 class="display-2--title mt-5 ms-2 mb-5 text-white">We will reach you</h6>
            </div>
            <form action="#" class="row">
                <div class="col-lg-6 col-md-6  mb-4">
                    <input type="email" class="form-control" id="firstname" placeholder="FirstName*">
                </div>
                <div class="col-lg-6 col-md-6 mb-4">
                    <input type="password" class="form-control" id="lastname" placeholder="LastName">
                </div>
                <div class="col-lg-6 col-md-6 mb-4 ">
                    <select id="inputState" class="form-select">
                        <option selected>Country</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 mb-4">
                    <input type="email" class="form-control" id="phonenumber" placeholder="Phone Number">
                </div>
                <div class="col-12 mb-3 mb-4">
                    <input type="text" class="form-control" id="orgname" placeholder="Organization Name*">
                </div>

                <div class="col-lg-6 col-md-6 mb-4">
                    <select id="orgsize" class="form-select">
                        <option selected>Organization Size*</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 mb-4">
                    <input type="password" class="form-control" id="workemail" placeholder="Work Email ID*">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="success-outlined">
                        <div id="textone">
                            <p><span>I authorize *Eduonix Solutions Pvt Ltd and its representatives
                                    Call,SMS,Email</span></p>
                        </div>
                        <div id="texttwo">
                            <p><span>or WhatApp me aboutits products and offers.This consent overrides
                                    anyregistration
                                    for
                                    DNC/</span></p>
                        </div>
                        <div id="textthree">
                            <p><span>NDNC</span></p>
                        </div>
                    </div>
                </div>
                <div class ="col-12" id="sub-btn">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Submit
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    Submitted Successfully
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    <!-- End of Section 8 Get started -->
    <script src="/assets/js/bootstrap.bundle.js"></script>
</body>

</html>
